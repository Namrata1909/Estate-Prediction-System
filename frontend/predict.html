<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estate Price Prediction</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Predicted Price Box */
        .price-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .price-box h3 {
            margin: 0;
            font-size: 15px;
            color: #444;
        }

        .price-box p {
            margin-top: 6px;
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<!-- ðŸ”” Predicted Price Box -->
<div id="priceBox" class="price-box">
    <h3>Predicted Price</h3>
    <p id="priceValue">â‚¹ 0</p>
</div>

<div class="container">
    <h2>Estate Price Prediction</h2>

    <!-- NUMERIC INPUTS -->
    <input type="number" id="area" placeholder="Area (sqft)">
    <input type="number" id="bedrooms" placeholder="Bedrooms">
    <input type="number" id="bathrooms" placeholder="Bathrooms">
    <input type="number" id="stories" placeholder="Stories">
    <input type="number" id="parking" placeholder="Parking">

    <!-- YES / NO INPUTS -->
    <select id="mainroad">
        <option value="1">Main Road : Yes</option>
        <option value="0">Main Road : No</option>
    </select>

    <select id="guestroom">
        <option value="1">Guest Room : Yes</option>
        <option value="0">Guest Room : No</option>
    </select>

    <select id="basement">
        <option value="1">Basement : Yes</option>
        <option value="0">Basement : No</option>
    </select>

    <select id="hotwaterheating">
        <option value="1">Hot Water Heating : Yes</option>
        <option value="0">Hot Water Heating : No</option>
    </select>

    <select id="airconditioning">
        <option value="1">Air Conditioning : Yes</option>
        <option value="0">Air Conditioning : No</option>
    </select>

    <select id="prefarea">
        <option value="1">Preferred Area : Yes</option>
        <option value="0">Preferred Area : No</option>
    </select>

    <!-- CATEGORICAL INPUTS -->
    <select id="furnishingstatus">
        <option value="furnished">Furnished</option>
        <option value="semi-furnished">Semi-Furnished</option>
        <option value="unfurnished">Unfurnished</option>
    </select>

    <select id="location">
        <option value="Bhilai">Bhilai</option>
        <option value="Durg">Durg</option>
        <option value="Rajananadgaon">Rajanandgaon</option>
        <option value="Raipur">Raipur</option>
        <option value="Mungeli">Mungeli</option>
        <option value="Kawardha">Kawardha</option>
        <option value="Bilaspur">Bilaspur</option>
    </select>

    <button type="button" onclick="predict()">Predict Price</button>

    <div class="nav">
        <a href="trends.html">View Market Trends</a>
    </div>
</div>

<script>
function predict() {
    fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            area: document.getElementById("area").value,
            bedrooms: document.getElementById("bedrooms").value,
            bathrooms: document.getElementById("bathrooms").value,
            stories: document.getElementById("stories").value,
            parking: document.getElementById("parking").value,
            mainroad: document.getElementById("mainroad").value,
            guestroom: document.getElementById("guestroom").value,
            basement: document.getElementById("basement").value,
            hotwaterheating: document.getElementById("hotwaterheating").value,
            airconditioning: document.getElementById("airconditioning").value,
            prefarea: document.getElementById("prefarea").value,
            furnishingstatus: document.getElementById("furnishingstatus").value,
            location: document.getElementById("location").value
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.predicted_price) {
            document.getElementById("priceBox").style.display = "block";
            document.getElementById("priceValue").innerText =
                "â‚¹ " + data.predicted_price;
        } else {
            alert("Prediction failed!");
        }
    })
    .catch(error => {
        alert("Error connecting to backend");
        console.log(error);
    });
}
</script>

</body>
</html>
